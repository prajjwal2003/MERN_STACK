<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
        border: 2px solid black;
        padding: 50px;
        height: 100px;
        width: 400px;
    }
    .box p {
      background-color:orange;
      color: black;
      padding: 5px;
      width: 400px;
      height: 70px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>The outer div has padding applied. This results 
        in padding between the edge of the outer div and 
        the edge of the inner div.  
    </p>
  </div>
</body>
</html>
