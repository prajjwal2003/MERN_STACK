<!DOCTYPE html>
<html>
    <head>
        <style>
        ul.menu {
            margin: 0;
            padding: 0;
            width: 200px;
        }
        ul.menu li {
            background-color:rgb(153, 197, 224);
            color: blue;
            padding: 10px;
            border-bottom: 1px  ;
        }
        ul.menu li:first-child {
            color: white;
            background-color:orange;
        }
        </style>
    </head>
    <body>
        <h1>Vertical Navigation Bar</h1>
        <ul class="menu">
            <li>Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li>BootStrap</li>
        </ul>
    </body>
</html>
