<!DOCTYPE html>
<html>
<head>
  <style>
    .rectangle {
        border: 3px solid lightgreen;
        height: 80px;
        width: 150px;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .curved-edges {
      border-radius: 10px 0 10px 0;
    }
    .circle {
        border: 3px solid lightgreen;
        height: 70px;
        width: 110px;
        border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="rectangle"></div>
  <div class="rectangle"></div>
  <div class="rectangle curved-edges"></div>
  <div class="rectangle"></div>
  <div class="circle"></div>
</body>
</html>
