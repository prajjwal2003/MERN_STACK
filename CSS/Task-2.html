<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 0 0 10px 0;
      padding: 0 0 0 20px;
      line-height: 1.5;
      position: relative;
    }

    ul li::before {
      content: "\2605"; /* Unicode character for a star */
      color: red;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green Salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
