<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
        border: 2px solid black;
        padding: 50px;
        height: 100px;
        width: 400px;
    }
    .box p {
      background-color:orange;
      color: black;
      margin-top: 10px;
      padding: 5px;
      width: 400px;
      height: 70px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>This text has a margin of 40 pixels on all four sides.
        It is nested within a 'div' with a border to make it
        easier to see the effect of the margin.
    </p>
  </div>
</body>
</html>
